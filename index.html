<html>
<head>
  <link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
  <link href='css/bubbles.css' rel='stylesheet'>
  <link href='css/styles.css' rel='stylesheet'>

  <script src='js/scripts.js'></script>

  <title>Shipping Calculator</title>
</head>
<body>
  <header>
    <h1>Undersea shipping</h1>
    <h3>How deep do you want to go?</h3>
  </header>
  <div class="bubbles"></div>
  <div class='container'>
    <div class='row'>
      <div class="col-md-4 col-md-offset-4">
        <form id='shipping'>
          <div class='form-group'>
            <label for='weight'>Weight</label>
            <input id='weight' type='text' class='form-control'>
          </div>
          <div class='form-group'>
            <label for='distance'>Distance</label>
            <input id='distance' type='text' class='form-control'>
          </div>
          <div class='form-group'>
            <label for='depth'>Depth</label>
            <input id='depth' type='text' class='form-control'>
          </div>
          <div class='form-group'>
            <select id='priority'>
                <option default>Select Service</option>
                <option value="1">Seaman</option>
                <option value="2">Petty Officer</option>
                <option value="3">Lieutenant</option>
                <option value="4">Captain</option>
                <option value="5">Fleet Admiral</option>
          </select>
          </div>
        </form>
      </div>
    </div>

    <div class='row'>
      <div id='result' class='col-md-4 col-md-offset-4'>
        <p>Your estimated shipping costs are: <span class='total'></span></p>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src='js/bubbles.js'></script>
</body>
</html>
