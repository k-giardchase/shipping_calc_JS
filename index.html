<html>
<head>
  <link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
  <link href='css/bubbles.css' rel='stylesheet'>
  <!-- <link href='css/animate.css' rel='stylesheet'> -->
  <link href='css/styles.css' rel='stylesheet'>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src='js/scripts.js'></script>

  <title>Shipping Calculator</title>
</head>
<body>

  <div class="submarine-holder hidden-xs">
    <img class="submarine" src="img/submarine_trans.png" alt="An orange submarine" />
  </div>

  <header>
    <h1>Undersea shipping</h1>
    <h3>How deep do you want to go?</h3>
  </header>

  <div class="bubbles"></div>
  <div class='container'>
    <div class='row'>
      <div class="col-sm-4 col-sm-offset-4">
        <form id='shipping'>
          <div class='form-group'>
            <label for='weight'>Weight</label>
            <input id='weight' type='number' class='form-control' placeholder='Tons'>
          </div>
          <div class='form-group'>
            <label for='distance'>Distance</label>
            <input id='distance' type='number' class='form-control' placeholder='Nautical Miles'>
          </div>
          <div class='form-group'>
            <label for='depth'>Depth</label>
            <input id='depth' type='number' class='form-control' placeholder='Fathoms'>
          </div>
          <div class='form-group'>
            <label for="priority">Priority</label>
            <select id='priority' class="form-control">
              <option value="1">Seaman</option>
              <option value="2">Petty Officer</option>
              <option value="3">Lieutenant</option>
              <option value="4">Captain</option>
              <option value="5">Fleet Admiral</option>
            </select>
          </div>
          <button type='submit' class='btn btn-warning'>Anchor away!</button>
        </form>
      </div>
    </div>

    <div class='row'>
      <div id='result' class='col-sm-8 col-sm-offset-4'>
        <h4>Your estimated shipping costs are: $<span class='total'></span></h4>
      </div>
    </div>
  </div>

  <script src='js/bubbles.js'></script>
</body>
</html>
